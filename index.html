<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Istok+Web&display=swap" rel="stylesheet">

    <title>Calculator</title>
  </head>
  <body>



    <div class="container">
      <div class="" id= 'main'>

        <div class="" id='title'>
          <h1>Calculator</h1>
        </div>
        <div id='display-second'>0</div>
        <div id='display-first'>0</div>

        <div class="" id='buttons'>
          <table>
            <tr>
              <td></td>
              <td></td>
              <td><button type="button" name="button" class='operator' id='clear'>AC</button></td>
              <td><button type="button" name="button" class='operator' id='delete'>BC</button></td>
            </tr>
            <tr>
              <td><button type="button" name="button" class='number' id = '7'>7</button></td>
              <td><button type="button" name="button" class='number' id = '8'>8</button></td>
              <td><button type="button" name="button" class='number' id = '9'>9</button></td>
              <td><button type="button" name="button" class='operator' id ='รท'>รท</button></td>
            </tr>
            <tr>
              <td><button type="button" name="button" class='number' id = '4'>4</button></td>
              <td><button type="button" name="button" class='number' id = '5'>5</button></td>
              <td><button type="button" name="button" class='number' id = '6'>6</button></td>
              <td><button type="button" name="button" class='operator' id = '*'>*</button></td>
            </tr>
            <tr>
              <td><button type="button" name="button" class='number' id = '1'>1</button></td>
              <td><button type="button" name="button" class='number' id = '2'>2</button></td>
              <td><button type="button" name="button" class='number' id = '3'>3</button></td>
              <td><button type="button" name="button" class='operator' id = '-'>-</button></td>
            </tr>
            <tr>
              <td><button type="button" name="button" class='number' id = '0'>0</button></td>
              <td><button type="button" name="button" class='number' id = '.'>.</button></td>
              <td><button type="button" name="button" class='operator' id = '='>=</button></td>
              <td><button type="button" name="button" class='operator' id = '+'>+</button></td>
            </tr>
          </table>
        </div>



      </div>
    </div>



    <script src="calculator.js" charset="utf-8"></script>

  </body>
</html>
